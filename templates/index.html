<!DOCTYPE html>
<html>
<head>
    <title>PyCodeC Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>PyCodeC Web - Upload Python File</h1>
        <form method="post" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="pyfile" required>
            <button type="submit">Build EXE</button>
        </form>

        <div id="tips-container">
            <p id="tips">Tip: First build can take several minutes.</p>
        </div>

        <div id="log">
            <p>Server log will appear here (check console for now)</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
